<html>

<head>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  
    <!-- Local StyleSheet -->
    <link href="style.css" rel="stylesheet" />
  
    <!--JS Files-->
    <script src="js/addButtons.js"></script>
    <script src="js/markerHandler.js"></script>
    <script src="js/addMarker.js"></script>
  </head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
        sourceWidth:1280; sourceHeight:960; 
        displayWidth: 1280; displayHeight: 960; 
        debugUIEnabled: false;" gesture-detector create-buttons createmarkers>

        <!-- Camera -->
        <a-entity camera></a-entity>

        <a-assets>
            <a-asset-item id="teddy" src="./assets/teddy/scene.gltf"></a-asset-item>
            <a-asset-item id="cube" src="./assets/rubix_cube/scene.gltf"></a-asset-item>
            <a-asset-item id="robot" src="./assets/robot/scene.gltf"></a-asset-item>
        
        </a-assets>

        <!--Pattern Markers-->

        <!--Teddy-->
        <a-marker id="teddy-marker" type="pattern" url="assets/dish-markers/bear/pattern-bear.patt"
            cursor="rayOrigin: mouse" markerhandler>

            <a-entity id="teddy-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" gltf-model="#teddy" gesture-handler>
            </a-entity>

            <!--Teddy Summary -->
            <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#de90b3">
                <a-entity position="0 0 0.1" rotation="0 0 0"
                    text="font:monoid;value:CUDDLY TEDDY BEAR;color:black;width: 1.8;height:1;align:center;"></a-entity>
                </a-plane>

                <a-entity position="0 0 0.1" rotation="0 0 0"
                text="color: black; align: center; width: 2; font: monoid;
                    value: Made with fur so soft it feels like you're cuddling with clouds!/nFilled with polyester and love./nSqueeze on the bear's chest to hear its loving message!">
                </a-entity> 
            </a-plane>

        </a-marker>

        <!--Robot-->
        <a-marker id="robot-marker" type="pattern" url="assets/dish-markers/robot/pattern-robot.patt"
        cursor="rayOrigin: mouse" markerhandler>

        <a-entity id="robot-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" gltf-model="#robot" gesture-handler>
        </a-entity>

            <!--Robot Summary -->
             <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#6a8ccc">
                <a-entity position="0 0 0.1" rotation="0 0 0"
                    text="font:monoid;value:TOY ROBOT;color:black;width: 1.8;height:1;align:center;"></a-entity>
                </a-plane>
        
                <a-entity position="0 0 0.1" rotation="0 0 0"
                text="color: black; align: center; width: 2; font: monoid;
                    value: Blast the enemies away with your new robot friend!/nHe is equipped with many weapons to carry out his duties!/nIf you have this partner in battle, you sure won't be disappointed!">
                </a-entity> 
            </a-plane>
        
        </a-marker>
        

        <!--Rubix Cube-->

        <a-marker id="cube-marker" type="pattern" url="assets/dish-markers/cube/pattern-cube.patt"
        cursor="rayOrigin: mouse" markerhandler>

        <a-entity id="cube-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" gltf-model="#cube" gesture-handler>
        </a-entity>

            <!--Rubix Summary -->
             <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#6a8ccc">
                <a-entity position="0 0 0.1" rotation="0 0 0"
                    text="font:monoid;value:TOY ROBOT;color:black;width: 1.8;height:1;align:center;"></a-entity>
                </a-plane>
        
                <a-entity position="0 0 0.1" rotation="0 0 0"
                text="color: black; align: center; width: 2; font: monoid;
                    value: Test your knowledge by trying to solve this rubix cube puzzle!/nIf you cannot succeed on the first, second, or even third time, keep on trying!">
                </a-entity> 
            </a-plane>
        
        </a-marker>


  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>

    </a-scene>
</body>

</html>
